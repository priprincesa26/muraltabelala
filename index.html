<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural TabeLaLa</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #fce4ec; overflow-x: hidden; font-family: sans-serif; }

        .titulo-container {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100; width: 100%; text-align: center;
            pointer-events: none;
        }

        .titulo-container h1 {
            font-family: 'Pacifico', cursive;
            color: #ff85b3;
            font-size: 8vw;
            text-shadow: -3px -3px 0 #fff, 3px -3px 0 #fff, -3px 3px 0 #fff, 3px 3px 0 #fff, 4px 4px 15px rgba(0,0,0,0.1);
        }

        .mural {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            grid-auto-rows: 180px;
            grid-auto-flow: dense;
            gap: 0;
            width: 100vw;
            min-height: 100vh;
        }

        .mural img {
            width: 100%; height: 100%;
            object-fit: cover;
            display: block;
            border: 0.1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s;
        }

        .span-v { grid-row: span 2; }
        .span-h { grid-column: span 2; }
        .span-big { grid-column: span 2; grid-row: span 2; }

        @media (max-width: 600px) {
            .mural { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); grid-auto-rows: 120px; }
            .titulo-container h1 { font-size: 16vw; }
        }
    </style>
</head>
<body>

    <div class="titulo-container">
        <h1>Mural TabeLaLa</h1>
    </div>

    <div class="mural" id="mural"></div>

    <script>
        const mural = document.getElementById('mural');
        const estilos = ['', 'span-v', 'span-h', 'span-big', '', 'span-h'];

        for (let i = 1; i <= 27; i++) {
            const img = document.createElement('img');
            
            // Tenta primeiro o formato .jpg.png (que apareceu no seu print)
            img.src = `tabela${i}.jpg.png`; 
            
            // Se der erro (porque o arquivo termina em .jfif), ele tenta o outro formato
            img.onerror = function() {
                if (this.src.includes('.png')) {
                    this.src = `tabela${i}.jpg.jfif`;
                } else if (this.src.includes('.jfif')) {
                    // Se ainda assim falhar, tenta apenas .jpg por garantia
                    this.src = `tabela${i}.jpg`;
                }
            };
            
            const estiloAleatorio = estilos[Math.floor(Math.random() * estilos.length)];
            if (estiloAleatorio) img.classList.add(estiloAleatorio);
            
            mural.appendChild(img);
        }
    </script>
</body>
</html>
