<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural TabeLaLa</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            background-color: #fdf2f8; /* Fundo rosinha claro */
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        /* Título Centralizado Fixo */
        .titulo-central {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            width: 100%;
            pointer-events: none; /* Deixa clicar nas fotos por trás */
        }

        .titulo-central h1 {
            background: rgba(255, 255, 255, 0.7); /* Efeito vidro */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #be185d;
            display: inline-block;
            padding: 20px 60px;
            border-radius: 100px;
            font-size: 4rem;
            margin: 0;
            border: 4px solid #f472b6;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 900;
        }

        /* Container do Mosaico (Estilo Pinterest) */
        .mosaico-container {
            padding: 20px;
            column-count: 4; /* Número de colunas no PC */
            column-gap: 15px;
            filter: saturate(0.9); /* Deixa o fundo levemente mais suave */
        }

        .mosaico-container img {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.5);
        }

        /* Efeito ao passar o mouse nas tabelas */
        .mosaico-container img:hover {
            transform: scale(1.03);
            filter: saturate(1.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            z-index: 10;
        }

        /* Responsividade (Ajuste de colunas para telas menores) */
        @media (max-width: 1200px) {
            .mosaico-container { column-count: 3; }
            .titulo-central h1 { font-size: 3rem; }
        }

        @media (max-width: 800px) {
            .mosaico-container { column-count: 2; }
            .titulo-central h1 { font-size: 2rem; padding: 15px 30px; }
        }

        @media (max-width: 500px) {
            .mosaico-container { column-count: 1; }
            .titulo-central h1 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- Título que fica parado no centro -->
    <div class="titulo-central">

    </div>
