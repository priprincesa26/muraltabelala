<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural TabeLaLa</title>
    <!-- Fonte parecida com a da sua imagem -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            overflow-x: hidden;
            font-family: 'Pacifico', cursive;
        }

        /* Título centralizado e fixo */
        .titulo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 100%;
            text-align: center;
            pointer-events: none; /* Permite clicar nas fotos atrás do texto */
        }

        .titulo-container h1 {
            color: #ff99cc; /* Cor rosa da imagem */
            font-size: 8vw;
            text-shadow: 4px 4px 0px rgba(255, 255, 255, 0.8), 
                         -2px -2px 0px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        /* Container do Mosaico */
        .mural {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-auto-rows: 120px;
            grid-auto-flow: dense; /* O segredo para encaixar e não deixar buracos */
            gap: 0; /* Sem espaço entre elas como na sua imagem, ou mude para 5px se quiser espacinho */
            width: 100vw;
            min-height: 100vh;
        }

        .mural img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a foto preencher o retângulo sem distorcer */
            transition: transform 0.3s;
        }

        .mural img:hover {
            filter: brightness(1.2);
            z-index: 10;
            transform: scale(1.05);
        }

        /* Classes de tamanhos variados para o efeito mosaico */
        .item-pequeno { grid-column: span 1; grid-row: span 1; }
        .item-largo { grid-column: span 2; grid-row: span 1; }
        .item-alto { grid-column: span 1; grid-row: span 2; }
        .item-grande { grid-column: span 2; grid-row: span 2; }

        /* Ajuste para celular */
        @media (max-width: 600px) {
            .mural { grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); grid-auto-rows: 80px; }
            .titulo-container h1 { font-size: 15vw; }
        }
    </style>
</head>
<body>

    <div class="titulo-container">
        <h1>Mural TabeLaLa</h1>
    </div>

    <div class="mural" id="mural">
        <!-- O JavaScript abaixo vai gerar as 27 imagens com tamanhos aleatórios -->
    </div>

    <script>
        const mural = document.getElementById('mural');
        const tamanhos = ['item-pequeno', 'item-largo', 'item-alto', 'item-grande'];
        
        // Loop para criar as 27 imagens
        for (let i = 1; i <= 27; i++) {
            const img = document.createElement('img');
            img.src = `tabela${i}.jpg`; // Nome das suas fotos
            
            // Escolhe um tamanho aleatório da lista acima
            const tamanhoAleatorio = tamanhos[Math.floor(Math.random() * tamanhos.length)];
            img.classList.add(tamanhoAleatorio);
            
            // Caso a imagem falhe (nome errado), mostra um bloco colorido
            img.onerror = function() {
                this.style.display = 'none';
                const div = document.createElement('div');
                div.className = tamanhoAleatorio;
                div.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                mural.appendChild(div);
            };

            mural.appendChild(img);
        }
    </script>
</body>
</html>
