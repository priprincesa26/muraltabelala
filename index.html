<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural TabeLaLa</title>
    <!-- Fontes Premium: Playfair Display (Título) e Montserrat (Subtítulo) -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #050505; /* Preto quase absoluto */
            --overlay-opacity: 0.35; /* Transparência ideal para ver as tabelas */
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* CAMADA ESCURA SOBRE O SITE TODO */
        .dark-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, var(--overlay-opacity));
            z-index: 10;
            pointer-events: none; /* Deixa rolar a página por baixo */
        }

        /* TEXTOS FIXOS NO CENTRO */
        .hero-center {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            width: 90%;
            pointer-events: none;
        }

        .hero-center h1 {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 8vw;
            color: var(--text-color);
            letter-spacing: -2px;
            line-height: 1;
            text-shadow: 0 10px 40px rgba(0,0,0,0.6);
            margin-bottom: 10px;
        }

        .hero-center p {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            font-size: 1.2vw;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 8px; /* Elegância nos espaços */
            opacity: 0.8;
        }

        /* EFEITO ESFUMAÇADO NO FINAL (BOTTOM FOG) */
        .bottom-gradient {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40vh; /* Altura do esfumaçado */
            background: linear-gradient(to top, var(--bg-color) 0%, transparent 100%);
            z-index: 20;
            pointer-events: none;
        }

        /* CONTAINER MASONRY (SEM CORTES NAS TABELAS) */
        .masonry-mural {
            padding: 5px;
            column-count: 4; /* Colunas no PC */
            column-gap: 5px; /* Bordas mínimas entre imagens */
            width: 100%;
        }

        .masonry-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 5px;
            break-inside: avoid;
            transition: transform 0.4s ease;
        }

        .masonry-item img {
            width: 100%;
            height: auto; /* IMPORTANTE: Mantém a imagem inteira sem cortes */
            display: block;
            border-radius: 2px;
            filter: grayscale(20%); /* Leve toque sóbrio */
            transition: all 0.4s ease;
        }

        .masonry-item:hover {
            transform: scale(1.02);
            z-index: 30;
        }

        .masonry-item:hover img {
            filter: grayscale(0%) brightness(1.1);
        }

        /* RESPONSIVIDADE */
        @media (max-width: 1200px) {
            .masonry-mural { column-count: 3; }
            .hero-center h1 { font-size: 10vw; }
            .hero-center p { font-size: 2vw; }
        }

        @media (max-width: 800px) {
            .masonry-mural { column-count: 2; }
            .hero-center h1 { font-size: 14vw; }
            .hero-center p { font-size: 3vw; letter-spacing: 4px; }
            .bottom-gradient { height: 25vh; }
        }

        @media (max-width: 500px) {
            .masonry-mural { column-count: 1; }
        }
    </style>
</head>
<body>

    <!-- Camada de escurecimento suave -->
    <div class="dark-overlay"></div>

    <!-- Títulos elegantes no centro -->
    <div class="hero-center">
        <h1>Mural TabeLaLa</h1>
        <p>Tabelas e depoimentos de usuários</p>
    </div>

    <!-- Mosaico Masonry (Imagens inteiras) -->
    <div class="masonry-mural" id="gallery"></div>

    <!-- Efeito de fumaça desaparecendo no fim -->
    <div class="bottom-gradient"></div>

    <script>
        const gallery = document.getElementById('gallery');
        
        for (let i = 1; i <= 27; i++) {
            const item = document.createElement('div');
            item.className = 'masonry-item';
            
            const img = document.createElement('img');
            
            // Mantendo o suporte para as extensões do seu print do GitHub
            img.src = `tabela${i}.jpg.png`; 
            
            img.onerror = function() {
                if (this.src.includes('.png')) {
                    this.src = `tabela${i}.jpg.jfif`;
                } else if (this.src.includes('.jfif')) {
                    this.src = `tabela${i}.jpg`;
                }
            };
            
            item.appendChild(img);
            gallery.appendChild(item);
        }
    </script>
</body>
</html>
