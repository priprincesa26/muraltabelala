<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural TabeLaLa | Galeria de Estudos</title>
    <!-- Fontes de Luxo: Playfair Display para o título e Montserrat para detalhes -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfaf5; /* Creme sofisticado */
            --text-color: #4a0e0e; /* Vinho profundo */
            --accent-color: #d4af37; /* Ouro fosco */
            --gap: 8px; /* Espaço mínimo e limpo entre imagens */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* TÍTULO SUSPENSO E ELEGANTE */
        .header-fixed {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .header-fixed h1 {
            font-family: 'Playfair Display', serif;
            font-size: 7vw;
            font-weight: 700;
            font-style: italic;
            letter-spacing: -2px;
            color: var(--text-color);
            /* Efeito de Vidro Suave atrás do texto para legibilidade */
            background: rgba(253, 250, 245, 0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            padding: 20px 40px;
            display: inline-block;
            border-radius: 4px;
            /* Sombra sutil para profundidade */
            text-shadow: 2px 2px 10px rgba(0,0,0,0.05);
        }

        /* LAYOUT MASONRY (SEM CORTES NAS IMAGENS) */
        .masonry-container {
            padding: var(--gap);
            column-count: 4; /* Colunas no Desktop */
            column-gap: var(--gap);
            width: 100%;
        }

        .masonry-item {
            display: inline-block;
            width: 100%;
            margin-bottom: var(--gap);
            break-inside: avoid;
            background-color: #fff;
            border-radius: 2px; /* Bordas levemente suavizadas */
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .masonry-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(74, 14, 14, 0.15);
            z-index: 10;
        }

        .masonry-item img {
            width: 100%;
            height: auto; /* Mantém a proporção original, sem cortes */
            display: block;
            filter: sepia(0.1); /* Toque levemente vintage/elegante */
            transition: filter 0.3s ease;
        }

        .masonry-item:hover img {
            filter: sepia(0);
        }

        /* AJUSTES PARA CELULAR E TABLET */
        @media (max-width: 1200px) { .masonry-container { column-count: 3; } }
        @media (max-width: 800px) { 
            .masonry-container { column-count: 2; } 
            .header-fixed h1 { font-size: 12vw; padding: 10px 20px; }
        }
        @media (max-width: 480px) { .masonry-container { column-count: 1; } }

        /* Rodapé discreto */
        .footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="header-fixed">
        <h1>Mural TabeLaLa</h1>
    </div>

    <div class="masonry-container" id="gallery">
        <!-- Imagens geradas pelo Script -->
    </div>

    <div class="footer">
        Estudos & Organização por TabeLaLa
    </div>

    <script>
        const gallery = document.getElementById('gallery');
        
        for (let i = 1; i <= 27; i++) {
            const item = document.createElement('div');
            item.className = 'masonry-item';
            
            const img = document.createElement('img');
            
            // Mantendo a sua lógica de detecção automática de arquivos (png vs jfif)
            img.src = `tabela${i}.jpg.png`; 
            
            img.onerror = function() {
                if (this.src.includes('.png')) {
                    this.src = `tabela${i}.jpg.jfif`;
                } else if (this.src.includes('.jfif')) {
                    this.src = `tabela${i}.jpg`;
                }
            };
            
            item.appendChild(img);
            gallery.appendChild(item);
        }
    </script>
</body>
</html>
