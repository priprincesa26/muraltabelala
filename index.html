<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural TabeLaLa</title>
    <!-- Fonte manuscrita para o título -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #fce4ec;
            overflow-x: hidden;
            font-family: sans-serif;
        }

        /* TÍTULO CENTRALIZADO IGUAL À IMAGEM */
        .titulo-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            width: 100%;
            text-align: center;
            pointer-events: none;
        }

        .titulo-container h1 {
            font-family: 'Pacifico', cursive;
            color: #ff85b3; /* Rosa do texto */
            font-size: 8vw;
            /* Efeito de borda branca e sombra suave */
            text-shadow: 
                -3px -3px 0 #fff,  
                 3px -3px 0 #fff,
                -3px  3px 0 #fff,
                 3px  3px 0 #fff,
                 4px  4px 15px rgba(0,0,0,0.1);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        /* MOSAICO DE IMAGENS */
        .mural {
            display: grid;
            /* Cria colunas pequenas para permitir encaixes variados */
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-auto-rows: 150px;
            grid-auto-flow: dense; /* Organiza as fotos para não deixar buracos */
            gap: 0;
            width: 100vw;
            min-height: 100vh;
        }

        .mural img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Faz a tabela preencher o espaço sem deformar */
            display: block;
            border: 0.1px solid rgba(255,255,255,0.2); /* Linha finíssima entre elas */
            transition: transform 0.3s;
        }

        /* TAMANHOS VARIADOS (ALEATÓRIOS) */
        .span-v { grid-row: span 2; } /* Vertical (Alta) */
        .span-h { grid-column: span 2; } /* Horizontal (Larga) */
        .span-big { grid-column: span 2; grid-row: span 2; } /* Grande */

        /* Ajustes Mobile */
        @media (max-width: 600px) {
            .mural { grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); grid-auto-rows: 100px; }
            .titulo-container h1 { font-size: 16vw; }
        }
    </style>
</head>
<body>

    <div class="titulo-container">
        <h1>Mural TabeLaLa</h1>
    </div>

    <div class="mural" id="mural">
        <!-- O script abaixo vai colocar as 27 fotos aqui dentro -->
    </div>

    <script>
        const mural = document.getElementById('mural');
        
        // Estilos de tamanhos para criar o efeito mosaico "aleatório"
        const estilos = ['', 'span-v', 'span-h', 'span-big', '', 'span-h'];

        for (let i = 1; i <= 27; i++) {
            const img = document.createElement('img');
            
            // ATENÇÃO: Verifique se o nome é tabela1.jpg (minúsculo)
            img.src = `tabela${i}.jpg`; 
            
            // Sorteia um tamanho para essa imagem
            const estiloAleatorio = estilos[Math.floor(Math.random() * estilos.length)];
            if (estiloAleatorio) img.classList.add(estiloAleatorio);
            
            mural.appendChild(img);
        }
    </script>
</body>
</html>
