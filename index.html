<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mural TabeLaLa</title>
    <!-- Fontes: Pacifico para o título e Montserrat para o subtítulo -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a; /* Fundo preto profundo para o luxo */
            --overlay-opacity: 0.45; /* Transparência da camada preta */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
        }

        /* CAMADA PRETA OPACA SOBRE TODO O SITE */
        .site-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, var(--overlay-opacity));
            z-index: 50;
            pointer-events: none; /* Permite que você clique/role as fotos por baixo */
        }

        /* TÍTULOS CENTRALIZADOS FIXOS */
        .hero-section {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }

        .hero-section h1 {
            font-family: 'Pacifico', cursive;
            color: #ffffff;
            font-size: 8vw;
            line-height: 1.2;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hero-section p {
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            font-size: 1.5vw;
            font-weight: 300;
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0.9;
        }

        /* EFEITO ESFUMAÇADO (NÉVOA) NO FINAL DA PÁGINA */
        .bottom-fog {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 35vh; /* Altura da fumaça */
            background: linear-gradient(to top, var(--bg-color) 10%, transparent 100%);
            z-index: 60;
            pointer-events: none;
        }

        /* CONTAINER DAS IMAGENS (ESTILO MASONRY SEM CORTES) */
        .mural-container {
            padding: 10px;
            column-count: 4; /* Colunas no PC */
            column-gap: 8px; /* Borda mínima entre imagens */
            width: 100%;
            position: relative;
        }

        .mural-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 8px; /* Espaço mínimo vertical */
            break-inside: avoid;
        }

        .mural-item img {
            width: 100%;
            height: auto; /* Garante que a imagem não seja cortada */
            display: block;
            border-radius: 4px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.4s ease;
        }

        .mural-item:hover img {
            transform: scale(1.02);
            filter: brightness(1.2);
        }

        /* RESPONSIVIDADE PARA CELULAR */
        @media (max-width: 1000px) {
            .mural-container { column-count: 3; }
            .hero-section h1 { font-size: 12vw; }
            .hero-section p { font-size: 3vw; letter-spacing: 3px; }
        }

        @media (max-width: 600px) {
            .mural-container { column-count: 2; }
            .hero-section h1 { font-size: 16vw; }
            .hero-section p { font-size: 4vw; }
            .bottom-fog { height: 25vh; }
        }
    </style>
</head>
<body>

    <!-- Overlay escuro fixo -->
    <div class="site-overlay"></div>

    <!-- Títulos fixos -->
    <div class="hero-section">
        <h1>Mural TabeLaLa</h1>
        <p>Tabelas e depoimentos de usuários</p>
    </div>

    <!-- Mosaico de imagens por baixo -->
    <div class="mural-container" id="gallery"></div>

    <!-- Efeito de névoa no fundo -->
    <div class="bottom-fog"></div>

    <script>
        const gallery = document.getElementById('gallery');
        
        // Loop para carregar as 27 imagens com os seus nomes do GitHub
        for (let i = 1; i <= 27; i++) {
            const div = document.createElement('div');
            div.className = 'mural-item';
            
            const img = document.createElement('img');
            
            // Lógica para lidar com as extensões .jpg.png e .jpg.jfif do seu print
            img.src = `tabela${i}.jpg.png`; 
            
            img.onerror = function() {
                if (this.src.includes('.png')) {
                    this.src = `tabela${i}.jpg.jfif`;
                } else if (this.src.includes('.jfif')) {
                    this.src = `tabela${i}.jpg`;
                }
            };
            
            div.appendChild(img);
            gallery.appendChild(div);
        }
    </script>
</body>
</html>
